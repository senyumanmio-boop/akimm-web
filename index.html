<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KimmMovie Net - Nonton Seru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .movie-card { transition: all 0.3s ease; border: 1px solid #1a1a1a; }
        .movie-card:hover { transform: scale(1.05); border-color: #e50914; box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3); }
        .btn-nonton { background-color: #e50914; transition: 0.2s; }
        .btn-nonton:hover { background-color: #ff0a16; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-black tracking-tighter italic">
                <span class="text-red-600">Kimm</span>Movie <span class="bg-red-600 px-2 rounded text-white italic">Net</span>
            </h1>
            <p class="text-gray-500 mt-2 text-sm uppercase tracking-widest font-bold">Portal Film Akimm Terbaru</p>
        </header>

        <div id="movie-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-8">
            </div>
    </div>

    <script>
        // Daftar film manual yang gambarnya diambil dari link publik (poster umum)
        // Kamu bisa tambah sendiri daftar ini sesuka hati
       // Bagian ini adalah daftar film kamu
        const movies = [
            { 
                title: "Kang Mak Dan Nenek Gayung", 
                year: "2025", 
                img: "https://i.postimg.cc/7Z6S9Xp3/kangmak-jpg.jpg", // Cari poster Kang Mak di Google/TMDB
                link: "https://123movienow.cc/spa/videoPlayPage/movies/kang-solah-from-kang-mak-x-nenek-gayung-4WIvm8vx8Y4?id=4171287358844864104&type=/movie/detail&detailSe=&detailEp=&lang=en" 
            },
            
            { 
                title: "Dia Bukan Ibu", 
                year: "2025", 
                img: "https://i.postimg.cc/BZPSTFYh/gambar-jpg.jpg", 
                link: "https://123movienow.cc/spa/videoPlayPage/movies/a-woman-called-mother-6veU3ShHCN8?id=7386161536286837808&type=/movie/detail&detailSe=&detailEp=&lang=en" 
            },
            { 
                title: "Deadpool & Wolverine", 
                year: "2024", 
                img: "https://www.themoviedb.org/t/p/w600_and_h900_bestv2/8cdWjvZQUmOZpUzs9UbSLAIpccw.jpg", 
                link: "https://www.google.com/search?q=site:moviebox.pro+Deadpool+Wolverine" 
            },
            { 
                title: "Inside Out 2", 
                year: "2024", 
                img: "https://www.themoviedb.org/t/p/w600_and_h900_bestv2/vpnVM9B6NMmQpWeZvzLv1o9oIu9.jpg", 
                link: "https://www.google.com/search?q=site:moviebox.pro+Inside+Out+2" 
            },
            { 
                title: "Despicable Me 4", 
                year: "2024", 
                img: "https://www.themoviedb.org/t/p/w600_and_h900_bestv2/wWba3Y7SqzZ6Yv4BeZSLr97rXOU.jpg", 
                link: "https://www.google.com/search?q=site:moviebox.pro+Despicable+Me+4" 
            }
        ];
        // 2. PROSES MENAMPILKAN FILM
        const container = document.getElementById('movie-list');

        movies.forEach(movie => {
            const card = document.createElement('div');
            card.className = "movie-card bg-neutral-950 rounded-2xl overflow-hidden shadow-2xl flex flex-col h-full";
            card.innerHTML = `
                <div class="relative overflow-hidden group">
                    <img src="${movie.img}" alt="${movie.title}" class="w-full h-[320px] object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <span class="text-white font-bold border-2 border-white px-4 py-1 rounded-full text-xs">VIEW DETAIL</span>
                    </div>
                </div>
                <div class="p-4 flex flex-col flex-grow text-center">
                    <h2 class="font-bold text-sm h-10 overflow-hidden text-ellipsis line-clamp-2 mb-1">${movie.title}</h2>
                    <p class="text-xs text-gray-500 mb-4 font-medium">${movie.year}</p>
                    <a href="${movie.link}" target="_blank" class="btn-nonton mt-auto block w-full py-2.5 rounded-xl font-black text-[10px] uppercase tracking-[0.2em] text-white shadow-lg">
                        NONTON SEKARANG
                    </a>
                </div>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
