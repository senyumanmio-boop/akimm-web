<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KimmMovie Net - Portal Film Akimm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Gaya Latar Belakang Tumpukan Poster */
        body { 
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c2-283a-4577-a20f-7f90296ee0f3/f5620f4c-619a-4da2-95f7-463a557b447e/ID-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            font-family: sans-serif; 
            min-height: 100vh;
        }

        .movie-card { 
            transition: all 0.3s ease; 
            background-color: rgba(24, 24, 27, 0.9); /* Zinc-900 sedikit transparan */
            backdrop-filter: blur(5px);
        }
        
        .movie-card:hover { 
            transform: scale(1.05); 
            border-color: #e50914; 
            box-shadow: 0 10px 25px rgba(229, 9, 20, 0.5);
        }

        .btn-nonton { background: linear-gradient(to right, #e50914, #b20710); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-16 mt-10">
            <h1 class="text-6xl font-black tracking-tighter italic shadow-2xl">
                <span class="text-red-600">Kimm</span>Movie <span class="bg-red-600 px-3 py-1 rounded-md text-white shadow-lg">Net</span>
            </h1>
            <p class="text-gray-300 mt-4 text-xs font-bold tracking-[0.4em] uppercase drop-shadow-md">Portal Film Akimm Terbaru</p>
        </header>

        <div id="movie-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-8">
            </div>
    </div>
    <script>
        // Daftar film manual yang gambarnya diambil dari link publik (poster umum)
        // Kamu bisa tambah sendiri daftar ini sesuka hati
       // Bagian ini adalah daftar film kamu
        const movies = [
            { 
                title: "Kang Soleh", 
                year: "Terbaru", 
                img: "https://i.postimg.cc/7Z6S9Xp3/kangmak-jpg.jpg", // Cari poster Kang Mak di Google/TMDB
                link: "https://123movienow.cc/spa/videoPlayPage/movies/kang-solah-from-kang-mak-x-nenek-gayung-4WIvm8vx8Y4?id=4171287358844864104&type=/movie/detail&detailSe=&detailEp=&lang=en" 
            },
            
            { 
                title: "Dia Bukan Ibu", 
                year: "Terbaru", 
                img: "https://i.postimg.cc/BZPSTFYh/gambar-jpg.jpg", 
                link: "https://123movienow.cc/spa/videoPlayPage/movies/a-woman-called-mother-6veU3ShHCN8?id=7386161536286837808&type=/movie/detail&detailSe=&detailEp=&lang=en" 
            },
            { 
                title: "Zotopia 2", 
                year: "Terbaru", 
                img: "https://i.postimg.cc/D03wJyKj/image-(1).png", 
                link: "https://123movienow.cc/spa/videoPlayPage/movies/zootopia-2-2DvGllr8x09?id=7560929242381797904&type=/movie/detail&detailSe=&detailEp=&lang=en"
            },
            { 
                title: "Inside Out 2", 
                year: "Terbaru", 
                img: "https://i.postimg.cc/7hXrHxPR/image-(2).jpg", 
                link: "https://www.google.com/search?q=site:moviebox.pro+Inside+Out+2" 
            },
            { 
                title: "grand prix of europe", 
                year: "2024", 
                img: "https://www.themoviedb.org/t/p/w600_and_h900_bestv2/wWba3Y7SqzZ6Yv4BeZSLr97rXOU.jpg", 
                link: "https://123movienow.cc/spa/videoPlayPage/movies/grand-prix-of-europe-E0MyzLzbkT5?id=4945444160850510696&type=/movie/detail&detailSe=&detailEp=&lang=en" 
            }
        ];
        // 2. PROSES MENAMPILKAN FILM
        const container = document.getElementById('movie-list');

       movies.forEach(movie => {
            const card = document.createElement('div');
            card.className = "movie-card bg-neutral-950 rounded-2xl overflow-hidden shadow-2xl flex flex-col h-full";
            
            // Link film kita simpan di variabel biar rapi
            const finalLink = movie.link;

            card.innerHTML = `
                <a href="${finalLink}" target="_blank" class="relative overflow-hidden group block">
                    <img src="${movie.img}" alt="${movie.title}" class="w-full h-[320px] object-cover transition-transform duration-500 group-hover:scale-110">
                    <div class="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <span class="text-white font-bold border-2 border-white px-4 py-1 rounded-full text-xs">VIEW DETAIL</span>
                    </div>
                </a>
                
                <div class="p-4 flex flex-col flex-grow text-center">
                    <h2 class="font-bold text-sm h-10 overflow-hidden text-ellipsis line-clamp-2 mb-1">${movie.title}</h2>
                    <p class="text-xs text-gray-500 mb-4 font-medium">${movie.year}</p>
                    
                    <a href="${finalLink}" target="_blank" class="btn-nonton mt-auto block w-full py-2.5 rounded-xl font-black text-[10px] uppercase tracking-[0.2em] text-white shadow-lg">
                        NONTON SEKARANG
                    </a>
                </div>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
