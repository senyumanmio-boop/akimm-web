    // 3. FUNGSI TAMPILKAN FILM (Satu fungsi untuk semua)
    function tampilkanFilm(keyword = "") {
        container.innerHTML = "";

            const cocokGenre = (kategoriSekarang === "Semua") || (m.genre === kategoriSekarang);
            return cocokNama && cocokGenre;
        });

            card.className = "movie-card rounded-2xl overflow-hidden flex flex-col shadow-2xl shadow-black";
