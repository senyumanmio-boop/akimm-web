<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieKimm - Portal Nonton Gratis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: white; }
        .movie-card:hover { transform: translateY(-10px); transition: 0.3s; }
        .btn-nonton { background: linear-gradient(to right, #e50914, #b20710); }
    </style>
</head>
<body class="p-5">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-black text-red-600 mb-8 text-center tracking-tighter">MOVIE<span class="text-white">BOX</span> PORTAL</h1>

        <div id="movie-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            </div>
    </div>

    <script>
        // Daftar film manual yang gambarnya diambil dari link publik (poster umum)
        // Kamu bisa tambah sendiri daftar ini sesuka hati
       // Bagian ini adalah daftar film kamu
        const movies = [
            { 
                title: "Kang Mak Dan Nenek Gayung", 
                year: "2025", 
                img: "https://i.postimg.cc/7Z6S9Xp3/kangmak-jpg.jpg", // Cari poster Kang Mak di Google/TMDB
                link: "https://123movienow.cc/spa/videoPlayPage/movies/kang-solah-from-kang-mak-x-nenek-gayung-4WIvm8vx8Y4?id=4171287358844864104&type=/movie/detail&detailSe=&detailEp=&lang=en" 
            },
            
            { 
                title: "Dia Bukan Ibu", 
                year: "2025", 
                img: "https://i.postimg.cc/BZPSTFYh/gambar-jpg.jpg", 
                link: "https://123movienow.cc/spa/videoPlayPage/movies/a-woman-called-mother-6veU3ShHCN8?id=7386161536286837808&type=/movie/detail&detailSe=&detailEp=&lang=en" 
            },
            { 
                title: "Deadpool & Wolverine", 
                year: "2024", 
                img: "https://www.themoviedb.org/t/p/w600_and_h900_bestv2/8cdWjvZQUmOZpUzs9UbSLAIpccw.jpg", 
                link: "https://www.google.com/search?q=site:moviebox.pro+Deadpool+Wolverine" 
            },
            { 
                title: "Inside Out 2", 
                year: "2024", 
                img: "https://www.themoviedb.org/t/p/w600_and_h900_bestv2/vpnVM9B6NMmQpWeZvzLv1o9oIu9.jpg", 
                link: "https://www.google.com/search?q=site:moviebox.pro+Inside+Out+2" 
            },
            { 
                title: "Despicable Me 4", 
                year: "2024", 
                img: "https://www.themoviedb.org/t/p/w600_and_h900_bestv2/wWba3Y7SqzZ6Yv4BeZSLr97rXOU.jpg", 
                link: "https://www.google.com/search?q=site:moviebox.pro+Despicable+Me+4" 
            }
        ];
        // 2. PROSES MENAMPILKAN FILM
        const container = document.getElementById('movie-list');

        movies.forEach(movie => {
            const card = document.createElement('div');
            card.className = "movie-card bg-zinc-900 rounded-xl overflow-hidden shadow-xl border border-zinc-800";
            
            card.innerHTML = `
                <img src="${movie.img}" alt="${movie.title}" class="w-full h-72 object-cover">
                <div class="p-4 text-center">
                    <h2 class="font-bold text-sm h-10 overflow-hidden text-ellipsis mb-1">${movie.title}</h2>
                    <p class="text-xs text-gray-500 mb-4">${movie.year}</p>
                    <a href="${movie.link}" target="_blank" class="btn-nonton block w-full py-2 rounded-lg font-bold text-xs uppercase tracking-widest text-white">
                        Nonton Sekarang
                    </a>
                </div>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
        });
    </script>
</body>
</html>
