<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="google-site-verification" content="xMjn7awj8cGbcykGikzrnf80PNwDQHcj52d3ccnWxj4" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KimmMovie Net - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700;900&display=swap');
        
        body { 
            background: #141414;
            color: white; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* 1. INTRO STYLE */
        #intro-screen {
            position: fixed;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        #intro-h {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 150px;
            color: #e50914;
            animation: zoomIn 1.5s forwards;
        }

        /* 2. LOGIN STYLE */
        #login-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://i.postimg.cc/CLXSzxHk/hauhaha.jpg');
            background-size: cover;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9000;
        }

        /* 3. PROFILE STYLE */
        #profile-screen {
            position: fixed;
            inset: 0;
            background: #141414;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 8000;
        }

        .profile-card:hover img { border: 3px solid white; transform: scale(1.1); }

        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1.2); opacity: 1; } }
        
        .hidden-el { display: none !important; }
        .fade-in { animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div id="intro-h">H</div>
        <div id="intro-welcome" class="text-xl mt-4 opacity-0">Selamat Datang di KimmMovie Net</div>
    </div>

    <div id="login-screen" class="fade-in">
        <div class="bg-black/80 p-10 rounded-md w-full max-w-md border border-white/10">
            <h2 class="text-3xl font-bold mb-8">Masuk</h2>
            <input type="text" id="userNameInput" placeholder="Masukkan nama kamu..." 
                class="w-full bg-[#333] p-4 rounded mb-6 outline-none focus:bg-[#444] transition">
            <button onclick="handleLogin()" class="w-full bg-[#e50914] py-3 rounded font-bold hover:bg-[#ff0f1b] transition">
                Masuk
            </button>
            <p class="text-gray-500 mt-6 text-sm">Baru di KimmMovie? <span class="text-white">Daftar sekarang.</span></p>
        </div>
    </div>

    <div id="profile-screen" class="fade-in">
        <h1 class="text-5xl mb-12">Siapa yang menonton?</h1>
        <div class="flex gap-8">
            <div onclick="masukKeHome()" class="profile-card cursor-pointer text-center group">
                <img src="https://i.postimg.cc/DZ3yMyM3/lalala-removebg-preview.png" class="w-32 h-32 rounded object-cover mb-4 transition border-3 border-transparent">
                <p id="display-name" class="text-gray-400 group-hover:text-white text-xl font-bold">User</p>
            </div>
            <div class="profile-card cursor-pointer text-center group opacity-50">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" class="w-32 h-32 rounded object-cover mb-4">
                <p class="text-gray-400 text-xl font-bold">Tamu</p>
            </div>
        </div>
        <button class="mt-20 border border-gray-500 px-8 py-2 text-gray-500 hover:text-white hover:border-white transition uppercase tracking-widest">Kelola Profil</button>
    </div>

    <div id="main-content" class="hidden-el p-6 md:p-12 max-w-7xl mx-auto">
        <header class="text-center mb-16">
            <h1 class="text-6xl font-black italic">
                <span class="text-red-600">Kimm</span>Movie <span class="bg-red-600 px-3 py-1 rounded-md text-white">Net</span>
            </h1>
            <div class="mt-10 max-w-lg mx-auto relative">
                <input type="text" id="searchInput" placeholder="Cari film..." class="w-full bg-white/10 border border-white/20 rounded-full py-4 px-8 outline-none">
            </div>
        </header>
        <div id="movie-list" class="grid grid-cols-2 md:grid-cols-5 gap-8"></div>
    </div>

    <script>
        // PERBAIKAN: Struktur data movies yang benar (kurung kurawal diperbaiki)
        const movies = [
            { title: "Kang Soleh", year: "2024", img: "https://i.postimg.cc/7Z6S9Xp3/kangmak-jpg.jpg", link: "https://123movienow.cc/spa/videoPlayPage/movies/kang-solah-from-kang-mak-x-nenek-gayung-4WIvm8vx8Y4" },
            { title: "Dia Bukan Ibu", year: "2024", img: "https://i.postimg.cc/BZPSTFYh/gambar-jpg.jpg", link: "https://123movienow.cc/spa/videoPlayPage/movies/a-woman-called-mother-6veU3ShHCN8" },
            { title: "Zotopia 2", year: "2025", img: "https://i.postimg.cc/D03wJyKj/image-(1).png", link: "https://123movienow.cc/spa/videoPlayPage/movies/zootopia-2-2DvGllr8x09" },
            { title: "Grand Prix Of Europe", year: "2024", img: "https://i.postimg.cc/7hXrHxPR/image-(2).jpg", link: "https://123movienow.cc/spa/videoPlayPage/movies/grand-prix-of-europe-E0MyzLzbkT5" },
            { title: "Mama: Pesan dari Neraka", year: "2024", img: "https://i.postimg.cc/Pr5Z42Df/image.png", link: "https://123movienow.cc/spa/videoPlayPage/movies/mama-pesan-dari-neraka-cam-yNMYEmsXCB9" },
            { title: "Rego Nyowo", year: "2024", img: "https://i.postimg.cc/C5B0h3tK/image.png", link: "https://123movienow.cc/spa/videoPlayPage/movies/take-me-to-hell-AScBGrUm1H7" },
            { title: "Jadi Tuh Barang", year: "2024", img: "https://i.postimg.cc/VLFwYWZv/image.png", link: "https://123movienow.cc/spa/videoPlayPage/movies/jadi-tuh-barang-indonesian-ACoUNOvohW6" },
            { title: "Gara-Gara Warisan", year: "2022", img: "https://i.postimg.cc/63CSMBDy/image.png", link: "https://123movienow.cc/spa/videoPlayPage/movies/gara-gara-warisan-U4Kzb9JCiE1" },
            { title: "Jumbo", year: "2024", img: "https://i.postimg.cc/X712cZrj/image.png", link: "https://123movienow.cc/spa/videoPlayPage/movies/jumbo-uNzNF09vYYa" },
            { title: "Cocomelon", year: "Kids", img: "https://i.postimg.cc/1tR6jHdK/image.png", link: "https://123movienow.cc/spa/videoPlayPage/movies/cocomelon-YkTqmeNt1a9" }
        ];

        const container = document.getElementById('movie-list');
        const searchInput = document.getElementById('searchInput');
        const introScreen = document.getElementById('intro-screen');
        const loginScreen = document.getElementById('login-screen');
        const profileScreen = document.getElementById('profile-screen');
        const mainContent = document.getElementById('main-content');

        // LOGIKA 1: INTRO KE LOGIN
        window.addEventListener('load', () => {
            setTimeout(() => {
                introScreen.style.opacity = '0';
                setTimeout(() => {
                    introScreen.style.display = 'none';
                    loginScreen.style.display = 'flex';
                }, 1000);
            }, 3000);
        });

      // LOGIKA 2: LOGIN KE PROFIL (DIPERBAIKI)
        function handleLogin() {
            const nameInput = document.getElementById('userNameInput');
            const name = nameInput.value;
            
            if (name.trim() !== "") {
                document.getElementById('display-name').innerText = name;
                
                // Sembunyikan Login secara total
                loginScreen.style.display = 'none';
                
                // Paksa Profil muncul di tengah
                profileScreen.style.display = 'flex'; 
                profileScreen.style.zIndex = '9999'; // Biar dia paling depan
                profileScreen.classList.add('fade-in');
            } else {
                alert("Masukkan nama kamu dulu ya!");
            }
        }

        // LOGIKA 3: PROFIL KE HOME
        function masukKeHome() {
            // Sembunyikan layar profil
            profileScreen.style.display = 'none';
            
            // Munculkan konten utama film kamu
            mainContent.classList.remove('hidden');
            mainContent.style.display = 'block'; 
            mainContent.style.opacity = '1';
            
            // Jalankan fungsi tampilkan film punya kamu
            tampilkanFilm();
        }
        // FUNGSI TAMPILKAN FILM (Punya Kamu)
        function tampilkanFilm(filter = "") {
            container.innerHTML = "";
            const filtered = movies.filter(m => m.title.toLowerCase().includes(filter.toLowerCase()));

            filtered.forEach((movie, index) => {
                const card = document.createElement('div');
                card.className = "movie-card rounded-2xl overflow-hidden flex flex-col";
                card.style.animation = `fadeIn 0.6s ease forwards ${index * 0.1}s`; 
                
                card.innerHTML = `
                    <a href="${movie.link}" target="_blank" class="relative group block overflow-hidden">
                        <img src="${movie.img}" alt="${movie.title}" class="w-full h-[320px] object-cover transition-transform duration-700 group-hover:scale-110">
                        <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <span class="text-white font-bold border-2 border-white px-5 py-2 rounded-full text-[10px] tracking-widest uppercase">Nonton</span>
                        </div>
                    </a>
                    <div class="p-4 flex flex-col flex-grow text-center">
                        <h2 class="font-bold text-sm h-10 overflow-hidden mb-1">${movie.title}</h2>
                        <p class="text-[10px] text-gray-400 mb-4 font-bold uppercase tracking-[0.2em]">${movie.year}</p>
                        <a href="${movie.link}" target="_blank" class="btn-nonton mt-auto block w-full py-3 rounded-xl font-black text-[10px] text-white uppercase shadow-lg">
                            Nonton Sekarang
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        searchInput.addEventListener('input', (e) => tampilkanFilm(e.target.value));
    </script>
</body>
</html>
