  const intro = document.getElementById('intro-screen');
        const login = document.getElementById('login-screen');
        const profile = document.getElementById('profile-screen');
        const main = document.getElementById('main-content');
        const container = document.getElementById('movie-list');
        const searchInput = document.getElementById('searchInput');
        
        let kategoriSekarang = "Semua";

        // Alur Intro -> Login
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                intro.style.opacity = '0';
                setTimeout(() => { 
                    intro.style.display = 'none'; 
                    login.style.display = 'flex'; 
                }, 1000);
            }, 3000);
        });

        function handleLogin() {
            const name = document.getElementById('userNameInput').value;
            if (name.trim() !== "") {
                document.getElementById('display-name').innerText = name;
                login.style.display = 'none';
                profile.style.display = 'flex';
            } else { alert("Isi nama dulu bos!"); }
        }

        function masukKeHome() {
            profile.style.display = 'none';
            main.classList.remove('hidden');
            setTimeout(() => { 
                main.style.opacity = '1'; 
                tampilkanFilm(); 
            }, 100);
        }

        function tampilkanFilm(keyword = "") {
            if (!container) return;
            container.innerHTML = "";
            const filtered = movies.filter(m => {
                const cocokNama = m.title.toLowerCase().includes(keyword.toLowerCase());
                const cocokGenre = (kategoriSekarang === "Semua") || (m.genre === kategoriSekarang);
                return cocokNama && cocokGenre;
            });

            filtered.forEach((movie, i) => {
                const card = document.createElement('div');
                card.className = "movie-card flex flex-col shadow-lg shadow-black/50";
                card.style.animation = `fadeIn 0.5s ease forwards ${i * 0.1}s`;
                card.innerHTML = `
                    <div class="relative group h-64 overflow-hidden">
                        <img src="${movie.img}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                            <a href="${movie.link}" class="border-2 border-white px-4 py-1 rounded-full text-[8px] font-bold">NONTON</a>
                        </div>
                    </div>
                    <div class="p-3 text-center bg-[#181818] flex-grow">
                        <h2 class="font-bold text-[11px] mb-1 truncate">${movie.title}</h2>
                        <p class="text-[9px] text-red-500 font-bold uppercase mb-2">${movie.genre}</p>
                        <a href="${movie.link}" class="block bg-red-600 py-2 rounded-lg text-[9px] font-black tracking-tighter">NONTON SEKARANG</a>
                    </div>`;
                container.appendChild(card);
            });
        }

        function filterKategori(kat, btn) {
            kategoriSekarang = kat;
            document.querySelectorAll('.btn-cat').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            tampilkanFilm(searchInput.value);
        }

        searchInput.addEventListener('input', (e) => tampilkanFilm(e.target.value));
