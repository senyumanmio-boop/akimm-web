<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KimmMovie Net - Portal Film Akimm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            /* BACKGROUND POSTER TUMPUK */
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c2-283a-4577-a20f-7f90296ee0f3/f5620f4c-619a-4da2-95f7-463a557b447e/ID-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        /* EFEK TEMBUS PANDANG (GLASSMORPHISM) */
        .movie-card { 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.05); /* Putih tipis banget */
            backdrop-filter: blur(15px); /* INI YANG BIKIN NGEBLUR TEMBUS PANDANG */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0; /* Mulai dari hilang untuk animasi */
        }
        
        .movie-card:hover { 
            transform: translateY(-10px) scale(1.02); 
            background: rgba(255, 255, 255, 0.1);
            border-color: #e50914; 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .btn-nonton { background: #e50914; transition: 0.3s; }
        .btn-nonton:hover { background: #ff0f1b; box-shadow: 0 0 20px #e50914; }

        /* ANIMASI FADE IN */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* GLOW PADA HEADER */
        .neon-text { text-shadow: 0 0 15px rgba(229, 9, 20, 0.8); }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-16">
            <h1 class="text-6xl font-black tracking-tighter italic neon-text">
                <span class="text-red-600">Kimm</span>Movie <span class="bg-red-600 px-3 py-1 rounded-md text-white">Net</span>
            </h1>
            <p class="text-gray-400 mt-4 text-xs font-bold tracking-[0.4em] uppercase">Portal Film Akimm Terbaru</p>
            
            <div class="mt-10 max-w-lg mx-auto relative group">
                <input type="text" id="searchInput" placeholder="Cari film kesayangan kamu..." 
                    class="w-full bg-white/10 backdrop-blur-md border border-white/20 rounded-full py-4 px-8 text-sm focus:outline-none focus:border-red-600 focus:ring-2 focus:ring-red-600/50 transition-all placeholder:text-gray-500">
                <div class="absolute right-5 top-4 text-gray-500 group-hover:text-red-600 transition-colors">
                    üîç
                </div>
            </div>
        </header>

        <div id="movie-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-8">
            </div>
    </div>
    <script>
        // Daftar film manual yang gambarnya diambil dari link publik (poster umum)
        // Kamu bisa tambah sendiri daftar ini sesuka hati
       // Bagian ini adalah daftar film kamu
        const movies = [
            { 
                title: "Kang Soleh", 
                year: "Terbaru", 
                img: "https://i.postimg.cc/7Z6S9Xp3/kangmak-jpg.jpg", // Cari poster Kang Mak di Google/TMDB
                link: "https://123movienow.cc/spa/videoPlayPage/movies/kang-solah-from-kang-mak-x-nenek-gayung-4WIvm8vx8Y4?id=4171287358844864104&type=/movie/detail&detailSe=&detailEp=&lang=en" 
            },
            
            { 
                title: "Dia Bukan Ibu", 
                year: "Terbaru", 
                img: "https://i.postimg.cc/BZPSTFYh/gambar-jpg.jpg", 
                link: "https://123movienow.cc/spa/videoPlayPage/movies/a-woman-called-mother-6veU3ShHCN8?id=7386161536286837808&type=/movie/detail&detailSe=&detailEp=&lang=en" 
            },
            { 
                title: "Zotopia 2", 
                year: "Terbaru", 
                img: "https://i.postimg.cc/D03wJyKj/image-(1).png", 
                link: "https://123movienow.cc/spa/videoPlayPage/movies/zootopia-2-2DvGllr8x09?id=7560929242381797904&type=/movie/detail&detailSe=&detailEp=&lang=en"
            },
            { 
                title: "Inside Out 2", 
                year: "Terbaru", 
                img: "https://i.postimg.cc/7hXrHxPR/image-(2).jpg", 
                link: "https://www.google.com/search?q=site:moviebox.pro+Inside+Out+2" 
            },
            { 
                title: "grand prix of europe", 
                year: "2024", 
                img: "https://www.themoviedb.org/t/p/w600_and_h900_bestv2/wWba3Y7SqzZ6Yv4BeZSLr97rXOU.jpg", 
                link: "https://123movienow.cc/spa/videoPlayPage/movies/grand-prix-of-europe-E0MyzLzbkT5?id=4945444160850510696&type=/movie/detail&detailSe=&detailEp=&lang=en" 
            }
        ];
        const container = document.getElementById('movie-list');
        const searchInput = document.getElementById('searchInput');

        function tampilkanFilm(filter = "") {
            container.innerHTML = "";
            const filtered = movies.filter(m => m.title.toLowerCase().includes(filter.toLowerCase()));

            filtered.forEach((movie, index) => {
                const card = document.createElement('div');
                card.className = "movie-card rounded-2xl overflow-hidden flex flex-col";
                // EFEK MUNCUL SATU PER SATU
                card.style.animation = `fadeIn 0.6s ease forwards ${index * 0.1}s`;
                
                card.innerHTML = `
                    <a href="${movie.link}" target="_blank" class="relative group block overflow-hidden">
                        <img src="${movie.img}" alt="${movie.title}" class="w-full h-[320px] object-cover transition-transform duration-700 group-hover:scale-110">
                        <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <span class="text-white font-bold border-2 border-white px-5 py-2 rounded-full text-[10px] tracking-widest uppercase">View Detail</span>
                        </div>
                    </a>
                    <div class="p-4 flex flex-col flex-grow text-center">
                        <h2 class="font-bold text-sm h-10 overflow-hidden mb-1 tracking-tight">${movie.title}</h2>
                        <p class="text-[10px] text-gray-400 mb-4 font-bold uppercase tracking-[0.2em]">${movie.year}</p>
                        <a href="${movie.link}" target="_blank" class="btn-nonton mt-auto block w-full py-3 rounded-xl font-black text-[10px] text-white tracking-widest uppercase shadow-lg">
                            Nonton Sekarang
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        searchInput.addEventListener('input', (e) => tampilkanFilm(e.target.value));
        tampilkanFilm(); // Load awal
    </script>
</body>
</html>
